<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZAS</title>
    <div th:replace="~{ fragments/fragments :: tailwind}"></div>
  </head>
  <body>
    <div th:replace="~{ fragments/fragments :: navbar }"></div>
    <h1 class="text-5xl text-slate-700 font-bold italic text-center py-10">
      Le nostre PIZZE
    </h1>
    <table class="w-70/100 mx-auto text-center table-fixed">
      <thead class="border text-2xl italic h-20 underline">
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th>Immagine</th>
      </thead>
      <tbody class="border text-2xl">
        <tr th:each="pizza : ${pizzas}">
          <td class="font-bold">[[${pizza.name}]]</td>
          <td class="italic text-xl">[[${pizza.description}]]</td>
          <td>â‚¬ [[${pizza.price}]].00</td>
          <td>
            <a
              th:href="@{/pizzas/{id}(id=${pizza.id})}"
              class="flex justify-center"
            >
              <img
                class="w-20 aspect-square rounded-xl m-3 object-cover"
                th:src="@{${pizza.image}}"
                alt="Immagine pizza"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
